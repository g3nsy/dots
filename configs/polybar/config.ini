[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 25
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
underline-size = 10
underline-color = ${color.background}
padding = 1
module-margin-left = 0
module-margin-right = 0
font-0 = "Hack Nerd Font:pixelsize=12;3"
font-1 = "Hack Nerd Font:pixelsize=12;4"

[bar/top]
inherit = bar/main
border-bottom-size = 0
border-bottom-color = ${color.primary}
modules-left = workspaces
modules-right = cpu sep memory sep wired-network sep wireless-network sep battery sep temperature sep date
enable-ipc = true
separator = 
dim-value = 1.0
wm-name = 
locale =en_US.UTF-8
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[settings]
pseudo-transparency = false
